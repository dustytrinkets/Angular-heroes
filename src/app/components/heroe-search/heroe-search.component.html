<h1>Resultados</h1>


<div *ngIf="heroesErr" class="p-3 mb-2 bg-danger text-white">{{heroesErr}}</div>
<!-- <div class="container"> -->
  <div class="row">
    <div class="col-sm-4 col-md-offset-2"  *ngFor="let heroe of heroes;let i = index" style="margin-bottom: 20px;">
      <div class="card text-center">
        <img class="card-img-top" [src]="heroe.img" alt="">
        <div class="card-body">
          <span class="badge badge-pill badge-primary">{{heroe.casa}}</span>
          <h5 class="card-header">{{heroe.nombre}}</h5>

            <p class="col-sm-6 text-left card-subtitle mb-2 text-muted">{{heroe.casa}}</p>
            <p class="col-sm-6 text-right card-subtitle mb-2 text-muted">{{heroe.aparicion}}</p>
          </div> -->
          <!-- <p class="card-text">{{heroe.bio}}</p> -->
          <a class="btn btn-primary"  [routerLink]="['/heroe',i]" >VER</a>
        </div>
      </div>
    </div>
  </div>
